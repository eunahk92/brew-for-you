<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew-For-You</title>
    <!--Ulkit style sheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css" />
    <!--Local style sheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <img src="Assets/Brew4U Header.png">
    </header>
    <!--Main Body Layout-->
    <div class="uk-text-center" uk-grid>
        <div class="uk-width-1-3" id="leftdiv">
            <div class="uk-card uk-card-default uk-card-body">
                <!--Enter Location(Adress?City?)-->
                    <div id="inputDiv">
                        <textarea id="inputText" class="uk-form-label">Search City</textarea>
                        <button id="inputButton">Drink..Drank..Drunk</button>
                    </div>
                <!--Div that contains filter options / Dependant on API capabilities-->
                    <form>
                        <div id="filtersDiv">
                            <input type="checkbox" id="pet-friendly" class="uk-checkbox" data-filter="pet-friendly">Pet friendly</input>
                            <input type="checkbox" id="brewpub" class="uk-checkbox" data-filter="patio">Brewpub</input>
                            <input type="checkbox" id="food-menu" class="uk-checkbox" data-filter="food-menu">Food Menu</input>
                            <input type="checkbox" id="wine-spirits" class="uk-checkbox" data-filter="wine-spirits"> Wine and Spirits</input>
                        </div>
                    </form>
                 <!-- Will be dynamically populated showing list of different local breweries-->
                    <div id="listDiv">
                        <ul id="brewList"></ul>
                    </div>    
            </div>
        </div>
        <div class="uk-width-1-3" id="centerdiv">
            <div class="uk-card uk-card-default uk-card-body">
                <!-- Information relevant to breweries shown below-->
                    <div id="infoDiv"></div>
            </div>
        </div>
        <div class="uk-width-1-3" id="rightdiv">
            <div class="uk-card uk-card-default uk-card-body">
                 <!-- Div will by dynamically populated with map showing location and relevant breweries-->
                    <div id="mapDiv"></div>
            </div>
        </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVSbsCoys4-y9UHlX6z93OzyWKnOgnTGw&callback=initMap"></script>
</body>

</html>
