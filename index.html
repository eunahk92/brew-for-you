<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew-For-You</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <h1>Brew For You</h1>
    </header>
    <!--Enter Location(Adress?City?)-->
    <div id="inputDiv">
        <textarea id="inputText">Search City</textarea>
        <button id="inputButton">Drink..Drank..Drunk</button>
    </div>
    <!--Div that contains filter options / Dependant on API capabilities-->
    <div id="filtersDiv">
        <input type="checkbox" id="pet-friendly" name="pet-friendly">Pet friendly</input>
        <input type="checkbox" id="food-menu" name="food-menu">Food Menu</input>
        <input type="checkbox" id="wine-spirits" name="wine-spirits"> Wine and Spirits</input>
    </div>
    <!-- Will be dynamically populated showing list of different local breweries-->
    <div id="listDiv">
        <ul id="brewList"></ul>
    </div>



    <!-- Div will by dynamically populated with map showing location and relevant breweries-->
    <div id="mapDiv"></div>
    <!-- Information relevant to breweries shown above-->
    <div id="infoDiv"></div>


    <script src="script.js"></script>
</body>

</html>
