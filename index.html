<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew-For-You</title>
    <!--Ulkit style sheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css" />
    <!--Local style sheet-->
    <link rel="stylesheet" href="style.css">
    <!--Google font links-->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <img src="Assets/Brew4U Header.png">
    </header>

    <!--Main Body Layout-->
    <div class="uk-text-center" uk-grid>
        <div class="uk-width-1-3" id="leftdiv">
            <div class="uk-card uk-card-default uk-card-body">
                <!--Enter Location(Address?City?)-->
                <div id="inputDiv">
                    <input id="inputText" class="uk-input uk-form-width-medium uk-form-small" placeholder="Search City"></input>
                    <div class="uk-margin">
                        <div uk-form-custom="target: > * > span:first-child" class="overflow-auto">
                            <select class="statesList form-control">
                                <option class="states" value="default_selection" selected>Select State...</option>
                                <option class="states" value="Alabama">Alabama</option>
                                <option class="states" value="Alaska">Alaska</option>
                                <option class="states" value="Arizona">Arizona</option>
                                <option class="states" value="California">California</option>
                                <option class="states" value="Colorado">Colorado</option>
                                <option class="states" value="Connecticut">Connecticut</option>
                                <option class="states" value="Delaware">Delaware</option>
                                <option class="states" value="District_of_Columbia">District of Columbia</option>
                                <option class="states" value="Florida">Florida</option>
                                <option class="states" value="Georgia">Georgia</option>
                                <option class="states" value="Hawaii">Hawaii</option>
                                <option class="states" value="Idaho">Idaho</option>
                                <option class="states" value="Illinois">Illinois</option>
                                <option class="states" value="Indiana">Indiana</option>
                                <option class="states" value="Iowa">Iowa</option>
                                <option class="states" value="Kansas">Kansas</option>
                                <option class="states" value="Kentucky">Kentucky</option>
                                <option class="states" value="Louisiana">Louisiana</option>
                                <option class="states" value="Maine">Maine</option>
                                <option class="states" value="Maryland">Maryland</option>
                                <option class="states" value="Massachusetts">Massachusetts</option>
                                <option class="states" value="Michigan">Michigan</option>
                                <option class="states" value="Minnesota">Minnesota</option>
                                <option class="states" value="Mississippi">Mississippi</option>
                                <option class="states" value="Missouri">Missouri</option>
                                <option class="states" value="Montana">Montana</option>
                                <option class="states" value="Nebraska">Nebraska</option>
                                <option class="states" value="Nevada">Nevada</option>
                                <option class="states" value="New_Hampshire">New Hampshire</option>
                                <option class="states" value="New_Jersey">New Jersey</option>
                                <option class="states" value="New_Mexico">New Mexico</option>
                                <option class="states" value="New_York">New York</option>
                                <option class="states" value="North_Carolina">North Carolina</option>
                                <option class="states" value="North_Dakota">North Dakota</option>
                                <option class="states" value="Ohio">Ohio</option>
                                <option class="states" value="Oklahoma">Oklahoma</option>
                                <option class="states" value="Oregon">Oregon</option>
                                <option class="states" value="Pennsylvania">Pennsylvania</option>
                                <option class="states" value="Rhode_Island">Rhode Island</option>
                                <option class="states" value="South_Carolina">South Carolina</option>
                                <option class="states" value="South_Dakota">South Dakota</option>
                                <option class="states" value="Tennessee">Tennessee</option>
                                <option class="states" value="Texas">Texas</option>
                                <option class="states" value="Utah">Utah</option>
                                <option class="states" value="Vermont">Vermont</option>
                                <option class="states" value="Virginia">Virginia</option>
                                <option class="states" value="Washington">Washington</option>
                                <option class="states" value="West_Virginia">West Virginia</option>
                                <option class="states" value="Wisconsin">Wisconsin</option>
                                <option class="states" value="Wyoming">Wyoming</option>
                            </select>
                            <button class="uk-button uk-button-default" type="button" tabindex="-1">
                                <span></span>
                                <span class="uk-icon uk-icon-image" style="background-image: url(Assets/beer\ icon.svg)"></span>
                            </button>
                        </div>
                    </div>
                    <button id="inputButton" class="uk-button uk-button-default">Drink..Drank..Drunk</button>
                </div>

                <!-- Will be dynamically populated showing list of different local breweries-->
                <div id="listDiv"></div>

            </div>
        </div>
        <div class="uk-width-1-3" id="centerdiv">
            <div class="uk-card uk-card-default uk-card-body">
                <!-- Information relevant to breweries shown below-->
                <div id="infoDiv"></div>
            </div>
        </div>
        <div class="uk-width-1-3" id="rightdiv">
            <div class="uk-card uk-card-default uk-card-body">
                <!-- Div will by dynamically populated with map showing location and relevant breweries-->
                <div id="mapDiv"></div>
            </div>
        </div>

    </div>

    <footer id="footer" class="main-footer">
        <h5 class="uk-margin-remove">&copy; 2020 </h5>
        <div class="div uk-column-1-2">
            <h5 class="uk-margin-remove">Contributors:</h5>
            <h5 class="uk-margin-remove">Powered By:</h5>
        </div>
        <div class="div uk-column-1-2">
            <h5 class="uk-margin-small">Kim, Eunah  |  Ponce, Melanie  |  Stokes, Kyle  |  Walker, Evan</h5>
            <h5 class="uk-margin-small">Google Maps | Google Geocode | Google Geolocation | Open Brewery DB</h5>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>
    <script src="script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVSbsCoys4-y9UHlX6z93OzyWKnOgnTGw&callback=initMap"></script>
</body>

</html>
