<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew-For-You</title>
    <!--Ulkit style sheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css" />
    <!--Local style sheet-->
    <link rel="stylesheet" href="style.css">
    <!--Google font links-->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <img src="Assets/Brew4U Header.png">
    </header>
    <!--Main Body Layout-->
    <div class="uk-text-center" uk-grid>
        <div class="uk-width-1-3@m uk-width-auto@s" id="leftdiv">
            <div class="uk-card uk-card-default uk-card-body">
                <!--Enter Location(Adress?City?)-->
                <div id="inputDiv">
                    <textarea id="inputText" class="uk-input uk-form-width-medium uk-form-small" placeholder="Search City"></textarea>
                    <div class="uk-margin">
                        <div uk-form-custom="target: > * > span:first-child" class="overflow-auto">
                            <select>
                                <option value="">Select State...</option>
                                <option value="Alabama">Alabama</option>
                                <option value="Alaska">Alaska</option>
                                <option value="Arizona">Arizona</option>
                                <option value="California">California</option>
                                <option value="Colorado">Colorado</option>
                                <option value="Connecticut">Connecticut</option>
                                <option value="Delaware">Delaware</option>
                                <option value="District of Columbia">District of Columbia</option>
                                <option value="Florida">Florida</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Hawaii">Hawaii</option>
                                <option value="Idaho">Idaho</option>
                                <option value="Illinois">Illinois</option>
                                <option value="Indiana">Indiana</option>
                                <option value="Iowa">Iowa</option>
                                <option value="Kansas">Kansas</option>
                                <option value="Kentucky">Kentucky</option>
                                <option value="Louisiana">Louisiana</option>
                                <option value="Maine">Maine</option>
                                <option value="Maryland">Maryland</option>
                                <option value="Massachusetts">Massachusetts</option>
                                <option value="Michigan">Michigan</option>
                                <option value="Minnesota">Minnesota</option>
                                <option value="Mississippi">Mississippi</option>
                                <option value="Missouri">Missouri</option>
                                <option value="Montana">Montana</option>
                                <option value="Nebraska">Nebraska</option>
                                <option value="Nevada">Nevada</option>
                                <option value="New Hampshire">New Hampshire</option>
                                <option value="New Jersey">New Jersey</option>
                                <option value="New Mexico">New Mexico</option>
                                <option value="New York">New York</option>
                                <option value="North Carolina">North Carolina</option>
                                <option value="North Dakota">North Dakota</option>
                                <option value="Ohio">Ohio</option>
                                <option value="Oklahoma">Oklahoma</option>
                                <option value="Oregon">Oregon</option>
                                <option value="Pennsylvania">Pennsylvania</option>
                                <option value="Rhode Island">Rhode Island</option>
                                <option value="South Carolina">South Carolina</option>
                                <option value="South Dakota">South Dakota</option>
                                <option value="Tennessee">Tennessee</option>
                                <option value="Texas">Texas</option>
                                <option value="Utah">Utah</option>
                                <option value="Vermont">Vermont</option>
                                <option value="Virginia">Virginia</option>
                                <option value="Washington">Washington</option>
                                <option value="West Virginia">West Virginia</option>
                                <option value="Wisconsin">Wisconsin</option>
                                <option value="Wyoming">Wyoming</option>
                            </select>
                            <button class="uk-button uk-button-default" type="button" tabindex="-1">
                                <span></span>
                                <span class="uk-icon uk-icon-image" style="background-image: url(Assets/beer\ icon.svg)"></span>
                            </button>
                        </div>
                    </div>
                    <button id="inputButton" class="uk-button uk-button-default">Drink..Drank..Drunk</button>
                </div>
                <!--Div that contains filter options / Dependant on API capabilities-->
              
                <form>
                    <div id="filtersDiv">
                        <input type="checkbox" id="pet-friendly" class="uk-checkbox" data-filter="pet-friendly">Pet
                        friendly</input>
                        <input type="checkbox" id="brewpub" class="uk-checkbox" data-filter="patio">Brewpub</input>
                        <input type="checkbox" id="food-menu" class="uk-checkbox" data-filter="food-menu">Food
                        Menu</input>
                        <input type="checkbox" id="wine-spirits" class="uk-checkbox" data-filter="wine-spirits"> Wine
                        and Spirits</input>
                    </div>
                </form>
                <!-- Will be dynamically populated showing list of different local breweries-->
                <div id="listDiv"></div>

            </div>
        </div>
        <div class="uk-width-1-3@m uk-width-auto@s" id="centerdiv">
            <div class="uk-card uk-card-default uk-card-body">
                <!-- Information relevant to breweries shown below-->
                <div id="infoDiv"></div>
            </div>
        </div>
        <div class="uk-width-1-3@m uk-width-auto@s" id="rightdiv">
            <div class="uk-card uk-card-default uk-card-body">
                <!-- Div will by dynamically populated with map showing location and relevant breweries-->
                <div id="mapDiv"></div>
            </div>
        </div>

    </div>

    <footer id="footer" class="main-footer">
        <p>
            &copy; 2020

        </p>


    </footer>









    <!---->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>
    <script src="script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVSbsCoys4-y9UHlX6z93OzyWKnOgnTGw&callback=initMap"></script>
</body>

</html>
